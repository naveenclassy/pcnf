<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDNF-PCNF Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="mt-5 "><div class="container text-center  ">
        <div class="row">
            <div class="col-md-12">
                <h1 class="head1">PDNF-PCNF GENERATOR</h1></section>
            </div>
        </div>
        <section class="">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table id="truthTable">
                            <tr>
                                <th>p</th>
                                <th>q</th>
                                <th>r</th>
                                <th>Select</th>
                            </tr>
                            <tr><td>T</td><td>T</td><td>T</td><td><input type="checkbox"></td></tr>
                            <tr><td>T</td><td>T</td><td>F</td><td><input type="checkbox"></td></tr>
                            <tr><td>T</td><td>F</td><td>T</td><td><input type="checkbox"></td></tr>
                            <tr><td>T</td><td>F</td><td>F</td><td><input type="checkbox"></td></tr>
                            <tr><td>F</td><td>T</td><td>T</td><td><input type="checkbox"></td></tr>
                            <tr><td>F</td><td>T</td><td>F</td><td><input type="checkbox"></td></tr>
                            <tr><td>F</td><td>F</td><td>T</td><td><input type="checkbox"></td></tr>
                            <tr><td>F</td><td>F</td><td>F</td><td><input type="checkbox"></td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <section class="text-center ">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 text-center fs-4">

                    
            <p style="color:dark black">SELECT ROWS WITH TRUE TO GENERATE PDNF-PCNF </p>

                    </div>
                    <div class="col-md-12 button-group ">
                        <button onclick="submitResults()">Submit</button>
    
                        <button onclick="clearResults()">Clear</button>
    
                    </div>
                </div>
              
             
            </div>
        </section>
        <section>
            <div class="container">
                <div class=" row output-container">
                    <div class=" col-md-12 border border-white border-3 output-box w-50" id="output">
                        <h2>PDNF:</h2>
                        <p class="text-white fs-4"></p>
                    </div>
                </div>       
            
            </div>
        </section>
        <section class="mt-5">
            <div class="container">
                <div class=" row output-container">
                    <div class=" col-md-12 border border-white border-3 output-box w-50" id="unselectedOutput">
                        <h2>PCNF:</h2>
                        <p class="text-white fs-4"></p>
                    </div>
                </div>       
            
            </div>
        </section>
        <section class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-uppercase text-center text-danger">

                        <a href="https://github.com/naveenclassy/pcnf.git">Github</a>
                    </div>
                </div>
            </div>
        </section>



    

    
</body>
